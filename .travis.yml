language: generic

services:
  - docker

before_install:
  - docker build -t romul3003/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true romul3003/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-926789813080"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
